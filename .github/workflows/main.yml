on: [push]

name: Deploy to Azure App Service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
        
    - name: Setup Node 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    
    - name: 'npm install and build'
      run: |
        npm install
        npm run build --if-present
    
    - run: "echo \"const dbconfig = { endpoint: ${{ secrets.COSMOS_ENDPOINT }}, key: ${{ secrets.COSMOS_KEY }}, database: ${{ secrets.COSMOS_DATABASE }}, container: ${{ secrets.COSMOS_CONTAINER }} };\nexport default dbconfig;\" > dbconfig.ts"

    - uses: azure/webapps-deploy@v1
      with:
        app-name: 'hank-spa-test-win2'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}